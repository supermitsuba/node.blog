<div ng-repeat="article in articles">
	<h2>
		<a ui-sref="article({articleId:article.Id})">{{ article.Title }}</a>
	</h2>
	<div>
		Date: {{ article.DateOfArticle }} 
		<strong>
			by <a href="mailto:supermitsuba@gmail.com">{{ article.AuthorName }}</a>
		</strong>
	</div>
	<div>
		Category: {{ article.CategoryType }} 
	</div>
	<div>
		{{ article.Summary }}
	</div>
	<div class='commentNumber'><a href='#comments'>Comment Section</a></div>
</div>
