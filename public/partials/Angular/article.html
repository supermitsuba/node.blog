<div>
  <input id="articleId" type="hidden" value="{{article.Id}}" />
	<a name="top"></a>
	<h1>{{article.Title}}</h1>
	<!-- Place this tag where you want the +1 button to render. -->
	
	<p>
		<p>
			Date: <em>{{article.DateOfArticle}}</em>
		</p>
		<strong>
			by <a href="mailto:supermitsuba@gmail.com">{{article.AuthorName}}</a>
		</strong>

	</p>

	<div class="fb-like" data-href="http://<%=url%>/title/<%= urlName %>" data-send="true" data-layout="button_count" data-width="450" data-font="arial"></div>

	<a style="float:right;" href="https://twitter.com/share" class="twitter-share-button" data-url="<%=url%>/title/<%= urlName %>">Tweet</a>
	
	<div class="g-plusone" data-href="/title/<%= urlName %>"></div>

	<p><a href='#comments'>Comment Section</a></p>
	<div ng-bind-html="article.Post"></div>
</div>
<!--<a ui-sref=".comments" class="btn btn-danger">Paragraph</a>-->
<div ui-view="comments">  
</div>
<div ng-if="article.IsCommentEnabled == 1" class="commentPost form">
	<h3>Enter Your Own Comment</h3>
    <div class="form-group">
        <label class="label label-primary" for="name" >Name:</label>
        <input placeholder="The name you would like to use..." id="name" name="name" type="text" />
        <span id="nameError" style="display:none;" class="help-inline">Your name sucks or is too long, change it!</span>
    </div>
  
    <div class="form-group">
	    <label class="label label-primary" >Your Comment:</label>
	    <textarea placeholder="The comment you would like to say..." rows="4" id="comment" name="comment" ></textarea>
        <span id="commentError" style="display:none;" class="help-inline">Your comment sucks or is too long, change it!</span>
    </div>
  
    <label class="label address label-primary" >Your Address:</label>
    <input placeholder="address" id="address" name="address" type="text" value="" />
    <a class="btn btn-primary" id="submitPost"><i class="icon-edit icon-white"></i> Comment</a>
  	<div class="loading" > 
        <div class="windows8">
	        <div class="wBall wBall_1">
		        <div class="wInnerBall"></div>
	        </div>
	        <div class="wBall wBall_2">
	            <div class="wInnerBall"></div>
            </div>
		    <div class="wBall wBall_3">
    		    <div class="wInnerBall"></div>
	        </div>
	        <div class="wBall wBall_4">
		        <div class="wInnerBall"></div>
	        </div>
	        <div class="wBall wBall_5">
		        <div class="wInnerBall"></div>
	        </div>
	        <div> Loading... Please wait!</div>
        </div>
  </div>
</div>
